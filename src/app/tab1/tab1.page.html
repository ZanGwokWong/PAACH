<ion-content [fullscreen]="true">
  <div class="header">
    <app-header></app-header>
    <div class="searchbox">
      <div class="search" [routerLink]="['/searchbox']">
        <input type="text" placeholder="影片名稱">
        <button class="btn">搜索</button>
      </div>
    </div>
  </div>
  <div class="banner">
    <div class="bannerbox">
      <ul>
        <li>
          <a href="">
            <img src="./assets/image/Avatar.jpg" alt="">
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./assets/image/Gravity.jpg" alt="" class="img2">
          </a>
        </li>
        <li>
          <a href="">
            <img src="./assets/image/inception.jpg" alt="">
          </a>
        </li>
      </ul>
    </div>
    <div class="icon">
      <div class="left" (click)="leftbtn()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </div>
      <div class="right" (click)="rightbtn()">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="newest">
      <h4 class="title">推薦</h4>
      <div class="image">
        <div class="list" *ngFor="let item of this.nicemovie" (click)="NiceMovieInfo(item.id)">
          <img [src]="item.image_url" alt="">
          <p class="star">
            <ion-icon name="star" *ngIf="item.m_score >= 2"></ion-icon>
            <ion-icon name="star-half-outline" *ngIf="item.m_score > 2 && item.m_score < 4"></ion-icon>
            <ion-icon name="star" *ngIf="item.m_score >= 4"></ion-icon>
            <ion-icon name="star-half-outline" *ngIf="item.m_score > 4 && item.m_score < 6"></ion-icon>
            <ion-icon name="star" *ngIf="item.m_score >= 6"></ion-icon>
            <ion-icon name="star-half-outline" *ngIf="item.m_score > 6 && item.m_score < 8"></ion-icon>
            <ion-icon name="star" *ngIf="item.m_score >= 8"></ion-icon>
            <ion-icon name="star-half-outline" *ngIf="item.m_score > 8 && item.m_score < 10"></ion-icon>
            <ion-icon name="star" *ngIf="item.m_score >= 10"></ion-icon>
            <span>&nbsp;{{item.m_score}}</span>
          </p>
          <h4>{{item.m_title}}</h4>
        </div>
      </div>
    </div>
    <div class="newest">
      <h4 class="title">熱門</h4>
      <div class="image">
        <div class="list" *ngFor="let item of this.hitmovie" (click)="HitMovieInfo(item.id)">
          <img [src]="item.image_url" alt="">
          <p class="star">
            <ion-icon name="star" *ngIf="item.m_score >= 2"></ion-icon>
            <ion-icon name="star-half-outline" *ngIf="item.m_score > 2 && item.m_score < 4"></ion-icon>
            <ion-icon name="star" *ngIf="item.m_score >= 4"></ion-icon>
            <ion-icon name="star-half-outline" *ngIf="item.m_score > 4 && item.m_score < 6"></ion-icon>
            <ion-icon name="star" *ngIf="item.m_score >= 6"></ion-icon>
            <ion-icon name="star-half-outline" *ngIf="item.m_score > 6 && item.m_score < 8"></ion-icon>
            <ion-icon name="star" *ngIf="item.m_score >= 8"></ion-icon>
            <ion-icon name="star-half-outline" *ngIf="item.m_score > 8 && item.m_score < 10"></ion-icon>
            <ion-icon name="star" *ngIf="item.m_score >= 10"></ion-icon>
            <span>&nbsp;{{item.m_score}}</span>
          </p>
          <h4>{{item.m_title}}</h4>
        </div>
      </div>
    </div>
  </div>
</ion-content>
