<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/tabs/tab1" aria-expanded="flase" >11</ion-back-button>
    </ion-buttons>
    <ion-title>搜索影片</ion-title>
  </ion-toolbar>
  <ion-progress-bar type="indeterminate" *ngIf="this.status" color="warning"></ion-progress-bar>
</ion-header>

<ion-content>
  <div class="searchbox">
    <div class="search">
      <input type="text" placeholder="影片名稱" [(ngModel)]="this.keyword" (keyup.enter)="search()">
      <button class="btn" (click)="search()">搜索</button>
    </div>
  </div>
  <ion-list [inset]="true">
    <ion-item-sliding *ngFor="let item of this.record">
      <ion-item>
        <ion-label (click)="onclick(item.value)">{{item.value}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash" (click)="delete(item.id)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
